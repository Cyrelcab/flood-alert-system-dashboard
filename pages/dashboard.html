                <script>
                  // Function to open popup
                  function openPop(message, lngLat, map) {
                    new maplibregl.Popup()
                      .setLngLat(lngLat)
                      .setHTML(`<p>${message}</p>`)
                      .addTo(map);
                  }
              
                  // Initialize the map
                  const map = new maplibregl.Map({
                    container: "map",
                    style:
                      "https://api.maptiler.com/maps/streets-v2/style.json?key=MelpifBWqYE9JvjRYide",
                    center: [125.585, 8.9388],
                    zoom: 15,
                  });
              
                  map.addControl(new maplibregl.NavigationControl());
              
                  // Function to create a toggleable marker
                  function createToggleMarker(lng, lat, initialColor = "red") {
                    const markerElement = document.createElement("div");
                    markerElement.style.width = "24px";
                    markerElement.style.height = "24px";
                    markerElement.style.borderRadius = "50%";
                    markerElement.style.cursor = "pointer";
                    markerElement.style.zIndex = "9999";
              
                    // Set initial color
                    let isGreen = initialColor === "green";
                    function updateColor() {
                      markerElement.style.backgroundColor = isGreen ? "green" : "red";
                      markerElement.style.border = `2px solid ${isGreen ? "darkgreen" : "darkred"}`;
                    }
                    updateColor();
              
                    // Toggle on click
                    markerElement.addEventListener("click", () => {
                      isGreen = !isGreen;
                      updateColor();
                      openPop(
                        `The marker is now ${isGreen ? "GREEN" : "RED"}!`,
                        [lng, lat],
                        map
                      );
                    });
              
                    new maplibregl.Marker(markerElement)
                      .setLngLat([lng, lat])
                      .addTo(map);
                  }
              
                  // Create two toggleable markers
                  createToggleMarker(125.5846, 8.9383, "red");
                  createToggleMarker(125.5860, 8.9390, "green");
                </script>

    <!-- Main Application Script -->
    <script>
      // Global variables
      let waterLevelChart = null;
      let realtimeChannel = null;
      let supabase = null;
      let lastFilteredDate = null;

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Supabase client
        const SUPABASE_URL = "https://tsiiblalobzwtzcxuzck.supabase.co";
        const SUPABASE_KEY =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzaWlibGFsb2J6d3R6Y3h1emNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NzM5OTcsImV4cCI6MjA1NzQ0OTk5N30.6s_K1YnMeHu0rimrfDMG7KFQ9Q-KoQ72W6Tzciz0f1w";
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Initialize everything
        initializeDashboard();

        // Set up the date filter input
        const dateFilter = document.getElementById("date-filter");
        if (dateFilter) {
          dateFilter.value = new Date().toISOString().split("T")[0]; // Set default to today
          dateFilter.addEventListener("change", function () {
            filterChartByDate(this.value);
          });
        }
      });

      // Function to update dashboard cards
      async function updateDashboardCards() {
        try {
          const { data, error } = await supabase
            .from("sensor_data")
            .select("*")
            .order("created_at", { ascending: false })
            .limit(1);

          if (error) throw error;

          if (data && data.length > 0) {
            const sensorData = data[0];
            console.log("Latest sensor data:", sensorData); // Debugging log

            // Update Flow Rate card
            document.getElementById("flow-rate-sensor-1").textContent = `${
              sensorData.flow_rate_1 || 0
            } L/s`;
            document.getElementById("flow-rate-sensor-2").textContent = `${
              sensorData.flow_rate_2 || 0
            } L/s`;

            // Update Humidity card
            document.getElementById("humidity-sensor-1").textContent = `${
              sensorData.humidity_1 || 0
            }%`;
            document.getElementById("humidity-sensor-2").textContent = `${
              sensorData.humidity_2 || 0
            }%`;

            // Update Water Level card
            document.getElementById("water-level-sensor-1").textContent = `${
              sensorData.water_level_1 || 0
            } m`;
            document.getElementById("water-level-sensor-2").textContent = `${
              sensorData.water_level_2 || 0
            } m`;

            // Trigger SMS if water level exceeds 4 meters
            if (
              sensorData.water_level_1 >= 4 ||
              sensorData.water_level_2 >= 4
            ) {
              sensSMS();
              alert(
                "Water level exceeded 4 meters! SMS alert sent to the authorities."
              );
            }
          }
        } catch (err) {
          console.error("Error updating dashboard:", err);
        }
      }

      // Function to filter chart by date
      async function filterChartByDate(selectedDate) {
        try {
          if (!selectedDate || selectedDate === lastFilteredDate) {
            return; // Skip if no date is selected or the date hasn't changed
          }

          lastFilteredDate = selectedDate; // Update the last filtered date

          console.log(`Filtering chart for date: ${selectedDate}`);

          // Determine the date range
          const startOfDay = `${selectedDate}T00:00:00`;
          const endOfDay = `${selectedDate}T23:59:59`;

          // Fetch data for the selected date
          const { data, error } = await supabase
            .from("sensor_data")
            .select("created_at, water_level_1, water_level_2")
            .gte("created_at", startOfDay)
            .lte("created_at", endOfDay)
            .order("created_at", { ascending: true });

          console.log("Fetched data:", data);

          if (error) throw error;

          if (!data || data.length === 0) {
            console.log("No data available for the selected date");
            document.getElementById(
              "chart-time-range"
            ).textContent = `No data available for ${new Date(
              selectedDate
            ).toLocaleDateString("en-US", {
              month: "long",
              day: "numeric",
              year: "numeric",
            })}`;
            if (waterLevelChart) waterLevelChart.destroy();
            return;
          }

          // Update the chart with filtered data
          updateChartWithData(data, selectedDate);
        } catch (err) {
          console.error("Error filtering chart:", err);
        }
      }

      // Function to update chart with data
      function updateChartWithData(chartData, dateLabel) {
        const labels = chartData.map((record) => {
          const date = new Date(record.created_at);
          return date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
        });

        // Update time range display
        const firstDate = new Date(chartData[0].created_at);
        const lastDate = new Date(chartData[chartData.length - 1].created_at);
        document.getElementById(
          "chart-time-range"
        ).textContent = `Data from ${firstDate.toLocaleTimeString()} to ${lastDate.toLocaleTimeString()} on ${new Date(
          dateLabel
        ).toLocaleDateString("en-US", {
          month: "long",
          day: "numeric",
          year: "numeric",
        })}`;

        const ctx = document.getElementById("chart-line").getContext("2d");

        // Destroy previous chart if exists
        if (waterLevelChart) {
          waterLevelChart.destroy();
        }

        // Create gradient for chart lines
        const gradientStroke1 = ctx.createLinearGradient(0, 230, 0, 50);
        gradientStroke1.addColorStop(1, "rgba(94, 114, 228, 0.2)");
        gradientStroke1.addColorStop(0.2, "rgba(94, 114, 228, 0.0)");
        gradientStroke1.addColorStop(0, "rgba(94, 114, 228, 0)");

        const gradientStroke2 = ctx.createLinearGradient(0, 230, 0, 50);
        gradientStroke2.addColorStop(1, "rgba(45, 206, 137, 0.2)");
        gradientStroke2.addColorStop(0.2, "rgba(45, 206, 137, 0.0)");
        gradientStroke2.addColorStop(0, "rgba(45, 206, 137, 0)");

        // Create new chart
        waterLevelChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Sensor 1",
                tension: 0.4,
                borderWidth: 3,
                pointRadius: 2,
                borderColor: "#5e72e4",
                backgroundColor: gradientStroke1,
                fill: true,
                data: chartData.map((d) => d.water_level_1),
                maxBarThickness: 6,
              },
              {
                label: "Sensor 2",
                tension: 0.4,
                borderWidth: 3,
                pointRadius: 2,
                borderColor: "#2dce89",
                backgroundColor: gradientStroke2,
                fill: true,
                data: chartData.map((d) => d.water_level_2),
                maxBarThickness: 6,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "top",
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return `${
                      context.dataset.label
                    }: ${context.parsed.y.toFixed(2)} m`;
                  },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Water Level (m)",
                },
                grid: {
                  drawBorder: false,
                  display: true,
                  drawOnChartArea: true,
                  drawTicks: false,
                  borderDash: [5, 5],
                },
                ticks: {
                  display: true,
                  padding: 10,
                  color: "#fbfbfb",
                  font: {
                    size: 11,
                    family: "Open Sans",
                    style: "normal",
                    lineHeight: 2,
                  },
                  callback: function (value) {
                    return `${value} m`;
                  },
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Time",
                },
                grid: {
                  drawBorder: false,
                  display: false,
                  drawOnChartArea: false,
                  drawTicks: false,
                  borderDash: [5, 5],
                },
                ticks: {
                  display: true,
                  color: "#ccc",
                  padding: 20,
                  font: {
                    size: 11,
                    family: "Open Sans",
                    style: "normal",
                    lineHeight: 2,
                  },
                },
              },
            },
          },
        });
      }

      // Initialize everything
      async function initializeDashboard() {
        try {
          await updateDashboardCards();

          // Set the default date without triggering the onchange event
          const dateFilter = document.getElementById("date-filter");
          if (dateFilter) {
            const today = new Date().toISOString().split("T")[0];
            dateFilter.value = today; // Set the default date
            await filterChartByDate(today); // Explicitly call the filter function
          }

          setupRealtimeUpdates();
        } catch (err) {
          console.error("Initialization error:", err);
        }
      }

      // Setup realtime updates
      function setupRealtimeUpdates() {
        if (realtimeChannel) {
          supabase.removeChannel(realtimeChannel);
        }

        realtimeChannel = supabase
          .channel("sensor-updates")
          .on(
            "postgres_changes",
            {
              event: "INSERT",
              schema: "public",
              table: "sensor_data",
            },
            (payload) => {
              console.log("New data inserted:", payload); // Debugging log
              updateDashboardCards();
              filterChartByDate(document.getElementById("date-filter").value);
            }
          )
          .subscribe();
      }
      //For Testing
      // Sidebar scrollbar initialization
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
