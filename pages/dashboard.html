                <script>
                  // Function to open popup
                  function openPop(message, lngLat, map) {
                    new maplibregl.Popup()
                      .setLngLat(lngLat)
                      .setHTML(`<p>${message}</p>`)
                      .addTo(map);
                  }

                  // Initialize the map
                  const map = new maplibregl.Map({
                    container: "map",
                    style:
                      "https://api.maptiler.com/maps/streets-v2/style.json?key=MelpifBWqYE9JvjRYide",
                    center: [125.585, 8.9388],
                    zoom: 15,
                  });

                  map.addControl(new maplibregl.NavigationControl());

                  // Function to create a toggleable marker
                  function createToggleMarker(lng, lat, initialColor = "red") {
                    const markerElement = document.createElement("div");
                    markerElement.style.width = "24px";
                    markerElement.style.height = "24px";
                    markerElement.style.borderRadius = "50%";
                    markerElement.style.cursor = "pointer";
                    markerElement.style.zIndex = "9999";

                    // Set initial color
                    let isGreen = initialColor === "green";
                    function updateColor() {
                      markerElement.style.backgroundColor = isGreen
                        ? "green"
                        : "red";
                      markerElement.style.border = `2px solid ${
                        isGreen ? "darkgreen" : "darkred"
                      }`;
                    }
                    updateColor();

                    // Toggle on click
                    markerElement.addEventListener("click", () => {
                      isGreen = !isGreen;
                      updateColor();
                      openPop(
                        `The marker is now ${isGreen ? "GREEN" : "RED"}!`,
                        [lng, lat],
                        map
                      );
                    });

                    new maplibregl.Marker(markerElement)
                      .setLngLat([lng, lat])
                      .addTo(map);
                  }

                  // Create two toggleable markers
                  createToggleMarker(125.5846, 8.9383, "red");
                  createToggleMarker(125.586, 8.939, "green");
                </script>

      let currentChartData = []; // Store current chart data for real-time updates
    
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Supabase client
        const SUPABASE_URL = "https://tsiiblalobzwtzcxuzck.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzaWlibGFsb2J6d3R6Y3h1emNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NzM5OTcsImV4cCI6MjA1NzQ0OTk5N30.6s_K1YnMeHu0rimrfDMG7KFQ9Q-KoQ72W6Tzciz0f1w";

      // Function to update dashboard cards
      async function updateDashboardCards() {
        try {
          const { data, error } = await supabase
            .from("sensor_data")
            .select("*")
            .order("created_at", { ascending: false })
            .limit(1);

            console.log("Latest sensor data:", sensorData);
    
            // Update Flow Rate card
            document.getElementById("flow-rate-sensor-1").textContent = `${sensorData.flow_rate_1 || 0} L/s`;
            document.getElementById("flow-rate-sensor-2").textContent = `${sensorData.flow_rate_2 || 0} L/s`;
    
            // Update Humidity card
            document.getElementById("humidity-sensor-1").textContent = `${sensorData.humidity_1 || 0}%`;
            document.getElementById("humidity-sensor-2").textContent = `${sensorData.humidity_2 || 0}%`;

            document.getElementById("water-level-sensor-2").textContent = `${sensorData.water_level_2 || 0} m`;
    
            // Calculate the average water level
            const averageWaterLevel = (sensorData.water_level_1 + sensorData.water_level_2) / 2;
    
            // Update the flood risk gauge
            updateFloodRiskGauge(averageWaterLevel);
    
            // Trigger SMS if water level exceeds 4 meters
            if (averageWaterLevel >= 4) {
              sendSMS("Alert: Water level has exceeded 4 meters!");
              alert("Water level exceeded 4 meters! SMS alert sent to the authorities.");
            }
          }
        } catch (err) {

        }

      // Function to format timestamp with added 16 hours and convert to 12-hour format
      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        date.setHours(date.getHours() + 16); // Add 16 hours

        // Format as HH:MM AM/PM (12-hour format)
        return date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true, // Use 12-hour format
          timeZone: 'Asia/Manila' // Ensure it matches the desired timezone
        });
      }
    
      // Function to filter chart by date
      async function filterChartByDate(selectedDate) {
        try {
          if (!selectedDate || selectedDate === lastFilteredDate) {
            return; // Skip if no date is selected or the date hasn't changed
          }
    
          lastFilteredDate = selectedDate; // Update the last filtered date
          console.log(`Filtering chart for date: ${selectedDate}`);
    
          // Determine the date range
          const startOfDay = `${selectedDate}T00:00:00`;
          const endOfDay = `${selectedDate}T23:59:59`;
    
          // Fetch data for the selected date
          const { data, error } = await supabase
            .from("sensor_data")
            .select("created_at, water_level_1, water_level_2")
            .gte("created_at", startOfDay)
            .lte("created_at", endOfDay)
            .order("created_at", { ascending: true });
    
          if (error) throw error;
    
          if (!data || data.length === 0) {
            console.log("No data available for the selected date");
            document.getElementById("chart-time-range").textContent = 
              `No data available for ${new Date(selectedDate).toLocaleDateString("en-US", {
                month: "long",
                day: "numeric",
                year: "numeric",
              })}`;
            if (waterLevelChart) waterLevelChart.destroy();
            currentChartData = [];
            return;
          }
    
          // Store the current data for real-time updates
          currentChartData = data;
          
          // Update the chart with filtered data
          updateChartWithData(data, selectedDate);
        } catch (err) {
          console.error("Error filtering chart:", err);
        }
      }
    
      // Function to update chart with data
      function updateChartWithData(chartData, dateLabel) {
        const labels = chartData.map(record => formatTimestamp(record.created_at)); // Use updated formatTimestamp

        const ctx = document.getElementById("chart-line").getContext("2d");

        // Destroy previous chart if exists
        if (waterLevelChart) {
          waterLevelChart.destroy();
        }

        // Create new chart
        waterLevelChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels, // Use formatted timestamps as labels
            datasets: [
              {
                label: "Sensor 1",
                tension: 0.4,
                borderWidth: 3,
                pointRadius: 2,
                borderColor: "#5e72e4",
                fill: true,
                data: chartData.map(d => d.water_level_1),
              },
              {
                label: "Sensor 2",
                tension: 0.4,
                borderWidth: 3,
                pointRadius: 2,
                borderColor: "#2dce89",
                fill: true,
                data: chartData.map(d => d.water_level_2),
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              tooltip: {
                callbacks: {
                  title: function (context) {
                    // Display the timestamp in the tooltip with added 16 hours
                    const dataPoint = chartData[context[0].dataIndex];
                    return formatTimestamp(dataPoint.created_at);
                  },
                  label: function (context) {
                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)} m`;
                  },
                },
              },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Time",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Water Level (m)",
                },
              },
            },
          },
        });
      }
    
      // Initialize everything
      async function initializeDashboard() {
        try {
          await updateDashboardCards();
    
          // Set the default date without triggering the onchange event
          const dateFilter = document.getElementById("date-filter");
          if (dateFilter) {
            const today = new Date().toISOString().split("T")[0];
            dateFilter.value = today; // Set the default date
            await filterChartByDate(today); // Explicitly call the filter function
          }
    
          setupRealtimeUpdates();
        } catch (err) {
          console.error("Initialization error:", err);
        }
      }
    
      // Setup realtime updates
      function setupRealtimeUpdates() {
        if (realtimeChannel) {
          supabase.removeChannel(realtimeChannel);
        }
    
        realtimeChannel = supabase
          .channel("sensor-updates")
          .on(
            "postgres_changes",
            {
              event: "INSERT",
              schema: "public",
              table: "sensor_data",
            },
            async (payload) => {
              console.log("New data inserted:", payload.new);
              
              // Update dashboard cards immediately
              await updateDashboardCards();
    
              // Get current filter date
              const selectedDate = document.getElementById("date-filter").value;
              const newDataDate = new Date(payload.new.created_at).toISOString().split("T")[0];
              
              // Check if new data matches current filter date
              if (selectedDate === newDataDate) {
                // Add new data to current chart data
                currentChartData.push({
                  created_at: payload.new.created_at,
                  water_level_1: payload.new.water_level_1,
                  water_level_2: payload.new.water_level_2
                });
                
                // Update the chart with the new data
                updateChartWithData(currentChartData, selectedDate);
              }
            }
          )
          .subscribe();
      }
    
      // Sidebar scrollbar initialization
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <script>
      // Custom plugin to draw the needle
      const gaugeNeedlePlugin = {
        id: "gaugeNeedle",
        afterDatasetDraw(chart, args, options) {
          // Check if the chart is the Flood Risk Gauge
          if (chart.canvas.id !== "flood-risk-gauge") {
            return; // Skip execution for other charts
          }

          const { ctx, chartArea } = chart;
          const needleValue = options.needleValue || 0; // Default to 0 if undefined
          const dataTotal = chart.data.datasets[0].data.reduce(
            (a, b) => a + b,
            0
          );
          const angle = Math.PI + (1 / dataTotal) * needleValue * Math.PI;

          const needleRadius = (chartArea.width / 2) * 0.65; // Adjust the needle length
          const needleCenterX = (chartArea.left + chartArea.right) / 2;
          const needleCenterY = chartArea.bottom;

          // Draw the needle
          ctx.save();
          ctx.translate(needleCenterX, needleCenterY);
          ctx.rotate(angle);
          ctx.beginPath();
          ctx.moveTo(0, -5);
          ctx.lineTo(needleRadius, 0);
          ctx.lineTo(0, 5);
          ctx.fillStyle = "black";
          ctx.fill();
          ctx.restore();

          // Draw the needle center
          ctx.beginPath();
          ctx.arc(needleCenterX, needleCenterY, 10, 0, Math.PI * 2);
          ctx.fillStyle = "black";
          ctx.fill();
          ctx.restore();
        },
      };

      // Register the plugin globally
      Chart.register(gaugeNeedlePlugin);

      // Initialize the Flood Risk Gauge
      const ctx = document.getElementById("flood-risk-gauge").getContext("2d");

      const floodRiskGauge = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Low", "High", "Critical"], // Labels for the legend
          datasets: [
            {
              data: [33.33, 33.33, 33.33], // Equal segments for each risk level
              backgroundColor: ["#28a745", "#ffc107", "#dc3545"], // Colors for Low, High, Critical
              borderWidth: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: "70%", // Creates the gauge effect
          rotation: -90, // Start from the bottom
          circumference: 180, // Half-circle
          plugins: {
            legend: {
              display: true, // Enable the legend
              position: "bottom", // Position the legend below the chart
              labels: {
                font: {
                  size: 14, // Font size for legend labels
                },
                color: "#333", // Font color for legend labels
                padding: 10, // Padding between legend items
              },
            },
            tooltip: {
              enabled: false, // Disable tooltips
            },
            gaugeNeedle: {
              needleValue: 0, // Initial needle value
            },
          },
        },
      });

      // Function to update the gauge dynamically
      function updateFloodRiskGauge(waterLevel) {
        const maxWaterLevel = 4; // Maximum water level for the gauge
        const needleValue = Math.min((waterLevel / maxWaterLevel) * 100, 100); // Calculate needle position (0-100%)

        console.log("Updating needle value to:", needleValue); // Debugging log

        // Check if the gaugeNeedle plugin exists
        if (floodRiskGauge.options.plugins.gaugeNeedle) {
          // Update the needle value
          floodRiskGauge.options.plugins.gaugeNeedle.needleValue = needleValue;

          // Update the chart
          floodRiskGauge.update();
        } else {
          console.error(
            "gaugeNeedle plugin is not defined in the chart options."
          );
        }
      }
    </script>
