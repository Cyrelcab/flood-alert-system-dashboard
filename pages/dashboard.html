  <!-- Main Application Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Supabase client
      const SUPABASE_URL = 'https://tsiiblalobzwtzcxuzck.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzaWlibGFsb2J6d3R6Y3h1emNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NzM5OTcsImV4cCI6MjA1NzQ0OTk5N30.6s_K1YnMeHu0rimrfDMG7KFQ9Q-KoQ72W6Tzciz0f1w';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      
      // Global chart reference
      let waterLevelChart = null;
      let realtimeChannel = null;

      // Function to update dashboard cards
      async function updateDashboardCards() {
        try {
          const { data, error } = await supabase
            .from('sensor_data')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(1);

          if (error) throw error;
          
          if (data && data.length > 0) {
            const sensorData = data[0];
            
            // Update Flow Rate card
            document.getElementById('flow-rate-sensor-1').textContent = `${sensorData.flow_rate_1 || 0} L/s`;
            document.getElementById('flow-rate-sensor-2').textContent = `${sensorData.flow_rate_2 || 0} L/s`;
            
            // Update Humidity card
            document.getElementById('humidity-sensor-1').textContent = `${sensorData.humidity_1 || 0}%`;
            document.getElementById('humidity-sensor-2').textContent = `${sensorData.humidity_2 || 0}%`;
            
            // Update Water Level card
            document.getElementById('water-level-sensor-1').textContent = `${sensorData.water_level_1 || 0} m`;
            document.getElementById('water-level-sensor-2').textContent = `${sensorData.water_level_2 || 0} m`;
          }
        } catch (err) {
          console.error('Error updating dashboard:', err);
        }
      }

      // Function to initialize or update the chart
      async function updateWaterLevelChart() {
        try {
          // Fetch last 9 records
          const { data, error } = await supabase
            .from('sensor_data')
            .select('created_at, water_level_1, water_level_2')
            .order('created_at', { ascending: false })
            .limit(10);

          if (error) throw error;

          if (!data || data.length === 0) {
            console.log('No data available for chart');
            return;
          }

          // Reverse to show chronological order
          const chartData = [...data].reverse();
          
          // Prepare chart data
          const labels = chartData.map(record => {
            const date = new Date(record.created_at);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          });

          // Update time range display
          const firstDate = new Date(chartData[0].created_at);
          const lastDate = new Date(chartData[chartData.length - 1].created_at);
          document.getElementById('chart-time-range').textContent = 
            `Data from ${firstDate.toLocaleTimeString()} to ${lastDate.toLocaleTimeString()}`;

          const ctx = document.getElementById('chart-line').getContext('2d');
          
          // Destroy previous chart if exists
          if (waterLevelChart) {
            waterLevelChart.destroy();
          }

          // Create gradient for chart lines
          const gradientStroke1 = ctx.createLinearGradient(0, 230, 0, 50);
          gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
          gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
          gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');

          const gradientStroke2 = ctx.createLinearGradient(0, 230, 0, 50);
          gradientStroke2.addColorStop(1, 'rgba(45, 206, 137, 0.2)');
          gradientStroke2.addColorStop(0.2, 'rgba(45, 206, 137, 0.0)');
          gradientStroke2.addColorStop(0, 'rgba(45, 206, 137, 0)');

          // Create new chart
          waterLevelChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Sensor 1",
                  tension: 0.4,
                  borderWidth: 3,
                  pointRadius: 2,
                  borderColor: "#5e72e4",
                  backgroundColor: gradientStroke1,
                  fill: true,
                  data: chartData.map(d => d.water_level_1),
                  maxBarThickness: 6
                },
                {
                  label: "Sensor 2",
                  tension: 0.4,
                  borderWidth: 3,
                  pointRadius: 2,
                  borderColor: "#2dce89",
                  backgroundColor: gradientStroke2,
                  fill: true,
                  data: chartData.map(d => d.water_level_2),
                  maxBarThickness: 6
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'top',
                },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      return `${context.dataset.label}: ${context.parsed.y.toFixed(2)} m`;
                    }
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Water Level (m)' // Set the y-axis title
                  },
                  grid: {
                    drawBorder: false,
                    display: true,
                    drawOnChartArea: true,
                    drawTicks: false,
                    borderDash: [5, 5]
                  },
                  ticks: {
                    display: true,
                    padding: 10,
                    color: '#fbfbfb',
                    font: {
                      size: 11,
                      family: "Open Sans",
                      style: 'normal',
                      lineHeight: 2
                    },
                    callback: function(value) {
                      return `${value} m`; // Append "m" to each tick value
                    }
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Time' // Set the x-axis title
                  },
                  grid: {
                    drawBorder: false,
                    display: false,
                    drawOnChartArea: false,
                    drawTicks: false,
                    borderDash: [5, 5]
                  },
                  ticks: {
                    display: true,
                    color: '#ccc',
                    padding: 20,
                    font: {
                      size: 11,
                      family: "Open Sans",
                      style: 'normal',
                      lineHeight: 2
                    }
                  }
                }
              }
            }
          });
        } catch (err) {
          console.error('Error updating chart:', err);
        }
      }

      // Setup realtime updates
      function setupRealtimeUpdates() {
        if (realtimeChannel) {
          supabase.removeChannel(realtimeChannel);
        }

        realtimeChannel = supabase
          .channel('sensor-updates')
          .on('postgres_changes', {
            event: 'INSERT',
            schema: 'public',
            table: 'sensor_data'
          }, () => {
            // Refresh both dashboard and chart when new data arrives
            updateDashboardCards();
            updateWaterLevelChart();
          })
          .subscribe();

        return realtimeChannel;
      }

      // Check for flood conditions and show alert
      function checkFloodConditions(data) {
        const threshold = 2.0; // Example threshold in meters
        if (data.water_level_1 > threshold || data.water_level_2 > threshold) {
          const alertLevel = Math.max(data.water_level_1, data.water_level_2);
          // You can replace this with a more elegant notification system
          alert(`FLOOD ALERT! Water level reached ${alertLevel.toFixed(2)}m (Threshold: ${threshold}m)`);
        }
      }

      // Initialize everything
      async function initializeDashboard() {
        try {
          await updateDashboardCards();
          await updateWaterLevelChart();
          setupRealtimeUpdates();
        } catch (err) {
          console.error('Initialization error:', err);
        }
      }

      initializeDashboard();

      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (realtimeChannel) {
          supabase.removeChannel(realtimeChannel);
        }
      });
    });

    // Sidebar scrollbar initialization
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      };
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
